{% extends "base.html" %}
{% load static %}
{% block Content %}

<div class="container">

    {% include "welcome_logo_slogan.html" %}

    {% if msg.strip %}
      <div class="card-panel error-card red darken-3 center">
        <p class="error-message text-white center">{{msg}}</p>
      </div>
    {% endif %}

    <div class="section">
       {% if user.is_authenticated %}

			<div class="card">
			  <div class="card-content">
			      <p>You are logged in as: <b>{{ user.username }}</b></p>
			      <p><a href="/logout">Logout</a></p>
			  </div> <!-- /card-content -->

			</div>
       {%endif%}
    </div>

    <br>
    <br>

</div>

<div class="row">
    <div class="col s1"></div>
    <div class="col s10">
        <div>

            {% include "graph_view_template.html" %}

        </div>
    </div>
    <div class="col s1"></div>
</div>

{% endblock %}
