{% extends 'base.html' %}

{% load static %}


{% block Content %}

<div class="container white-text center graphs-page">

  <h1>Graphs</h1>

  <div class="card graphs-buttons-card">
    <div class="card-content">

        <div class="row">
          <div class="col s6">
            <a class="waves-effect waves-light btn graph-select" id="start-force-atlas-2"><i class="material-icons left">play_arrow</i>Start Force Atlas 2</a>
            <br>
            <a class="waves-effect waves-light btn graph-select" id="stop-force-atlas-2"><i class="material-icons left">stop</i>Stop Force Atlas 2</a>
          </div>
          <div class="col s6">
            <a class="waves-effect waves-light btn graph-select" id="reset"><i class="material-icons left">power_settings_new</i>Reset</a><br>

            <a class="waves-effect waves-light btn graph-select" id="rearrange-to-circle"><i class="material-icons left">refresh</i>Rearrange to Circle</a>
          </div>
            <div class="col s6">
              <!-- Switch -->
              <br>
              <div class="switch toggle-graph-edges">
                Graph Edges
                <label>
                  Off
                  <input type="checkbox" id="graph-edges">
                  <span class="lever"></span>
                  On
                </label>
              </div>
            </div>
            <div class="col s6">
              <!-- Search - TODO - Add Autocomplete? Forms -->
              <form id="graph-node-search">
                <div class="input-field">
                  <input id="search" type="search" placeholder="Node Search" required>
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>
            </div>
        </div>

      <h5>Graph</h6>



      <div class="graph-container"></div>

        </div> <!-- End Card Content -->
      </div> <!-- End Card -->






</div>


{% endblock Content %}
